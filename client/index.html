<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
</head>
<body class="flex">

  <div id="Container" class="flex">

    <div id="ChatPeople" class="chat-output flex">
      <div id="You" class="pad-five">
        <div class="user-steps user-step-1 flex">
            <input id="Name" placeholder="display name" />
            <button id="NameConnect">connect</button>
        </div>
        <div class="user-steps user-step-2 flex pad-five hide">
          <li>
            <i>Connected as: </i><br />
            <span class="dot" id="YourDot"></span><span id="YourName">Jason Ko</span>
            <a id="Disconnect">Disconnect</a>
          </li>
        </div>
      </div>
      <!-- <ul>
        <li class="pad-five waiting">waiting for others to connect</li>
        <li class="pad-five"><span class="dot"></span>Jason Ko</li>
      </ul> -->
    </div>

    <div id="ChatBox" class="chat-output flex">
      <div id="ChatContent">
        
      </div>

      <div id="ChatInput" class="chat-input flex">
        <input disabled="disabled" id="MsgInput" type="text" name="msg" placeholder="msg" />
        <button disabled="disabled" id="Send">send</button>
      </div>
    </div><!-- ChatBox -->

  </div><!-- Container -->
</body>
</html>
